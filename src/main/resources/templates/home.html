<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FacebookMiniApp</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
    <!-- My css -->
    <link rel="stylesheet" th:href="@{css/home.css}"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <span th:with="message1=${session.message}">
        <div th:if="${message1 != null}">
            <div class="alert alert-success" role="alert">
                <div th:text="${message1}"></div>
            </div>
        </div>
    </span>
    <nav class="navbar navbar-expand-lg navbar-success" style="box-shadow: 0px 0px 5px #1002ad">
        <div class="container-fluid">
            <h2><i class="fa fa-facebook-square facebooklogo" aria-hidden="true"></i></h2>
            <a class="navbar-brand" href="#" style="font-size: larger">Facebook</a>
            <form class="d-flex">
                <input
                        class="me-2 searchbar"
                        type="search"
                        placeholder="Search Facebook...."
                        aria-label="Search"
                />
            </form>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse centernav" id="navbarSupportedContent" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-top: 27px">
                    <li class="nav-item" style="padding-right: 30px">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3><i class="fa fa-shopping-bag pictures" aria-hidden="true"></i></h3>
                        </a>
                    </li>
                    <li class="nav-item" style="padding-right: 30px">
                        <a class="nav-link active" aria-current="page" href="#"
                        ><h3><i class="fa fa-users pictures" aria-hidden="true"></i></h3>
                        </a>
                    </li>
                    <li class="nav-item" style="padding-right: 30px">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3><i class="fa fa-television" aria-hidden="true"></i></h3>
                            <p class="yourfeed"></p>
                        </a>
                    </li>
                    <li class="nav-item" style="padding-right: 30px">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3><i class="fa fa-globe pictures" aria-hidden="true"></i></h3>
                        </a>
                    </li>
                    <li class="nav-item" style="padding-right: 30px">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h3><i class="fa fa-user-circle-o pictures" aria-hidden="true"></i></h3>
                        </a>
                    </li>
                    <li class="nav-item" style="padding-right: 30px">
                        <img src="./image/CJ.jpeg" href="/image/CJ.jpeg" class="pix" alt="" />
                        <span style="color: black" th:text="${user.getFirstname()+' '+user.getLastname()} "></span>
                    </li>
                    <li class="nav-item dropdown" >
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                style="color:black;"
                        >
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/processLogout}">Logout</a></li>
                            <li><a class="dropdown-item" th:href="@{#}">Setting</a></li>
                            <li>
                                <hr class="dropdown-divider"/>
                            </li>
                            <li><a class="dropdown-item" th:href="@{#}">friends</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="fix">
                    <div style="margin-top: 10px">
                        <img src="./image/CJ.jpeg" href="image/CJ.jpeg" class="pix" alt="" />
                        <p class="yourfeed"><div th:text="${user.getFirstname()+' '+user.getLastname() }"></div></p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-globe pictures" aria-hidden="true"></i>
                        <p class="yourfeed">Friends</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-users pictures" aria-hidden="true"></i>
                        <p class="yourfeed">Groups</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-shopping-bag pictures" aria-hidden="true"></i>
                        <p class="yourfeed">Marketplace</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-television pictures" aria-hidden="true"></i>
                        <p class="yourfeed">Watch</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-calendar pictures" aria-hidden="true"></i>
                        <p class="yourfeed">Event</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-clock-o pictures" aria-hidden="true"></i>
                        <p class="yourfeed">Memory</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-bookmark pictures" aria-hidden="true"></i>
                        <p class="yourfeed">save</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-sticky-note pictures" aria-hidden="true"></i>
                        <p class="yourfeed">Pages</p>
                    </div>
                    <div class="yourfeed1"><i class="fa fa-chevron-down pictures" aria-hidden="true"></i>
                        <p class="yourfeed">See more</p>
                    </div>
                    <p class="text">Your Shortcuts</p>

                    <p>


                        <small
                        >Privacy · Terms · Advertising · Ad Choices · Cookies · ·
                            Facebook © 2021</small
                        >
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="scroller like-icon" style="height:  700px; ">
                    <span th:each="post : ${posts}" >
                        <div style="border: 3px solid white; border-radius: 50px; box-shadow: 0px 0px 5px #1002ad; margin-bottom: 10px; margin-top: 30px; margin-left: 20px">
                            <div class="linear" style="background-color: rgba(255,255,255,0)">
                                <div class="linear" style="background-color: rgba(255,255,255,0)">
                                    <div class="titleText" style="color: black; padding: 10px; margin-top: 10px; background-color: rgba(255,255,255,0); border-radius: 100px">
                                        <h5 class="tittle"><p th:text="${post.getTitle()}"></p></h5>
                                        <p style="color: #000; padding: 10px;">
                                            <span style="font-weight: bold; font-size: 1.1em;">Author:</span>
                                            <span style="color:#000;" th:text="${post.getName()}"></span></p>
                                        <div th:if="${post.getImageName() != '/image/'}"> <img style="border: 3px solid white;
                                        border-radius: 50px; box-shadow: 0px 0px 3px #1002ad" th:src="@{${post.getImageName()}}" th:href="@{${post.getImageName()}}" class="majorpix" alt="My Image" /></div>
                                        <div th:if="${post.getImageName() == '/image/'}"> <img style="display: none; border: 3px solid white;
                                        border-radius: 50px; box-shadow: 0px 0px 3px #1002ad" th:src="@{${post.getImageName()}}" class="majorpix" alt=""  /></div>
                                    </div>
                                </div>
                                <div style="color:#000; margin-left: 20px; margin-right: 20px; margin-top: 8px; border: 2px solid white; border-radius: 50px; box-shadow: 0px 0px 5px #1002ad" class="body">
                                    <p style="margin-left: 20px; margin-right: 20px;"><span  th:text="${post.getBody()}"></span></p>
                                    <br/>
                                </div>
                            </div>
                            <hr>
                            <div class="comment_like_share mb-2">
                                <div class="like">
                                    <i th:onclick="'like('+${post.getId()}+', '+${user.getId()}+')'" th:id="${post.getId()}"
                                       style="color: black" class="fa fa-thumbs-o-up" aria-hidden="true">
                                        <span class="likes" th:text="${post.getNoLikes()}"></span>
                                        <span style="display:none;" class="thumb" th:text="${post.getId()}"></span></i>
                                    <p style="display: none" class="userLiked" th:text="${post.isLikedPost()}"></p>
                                </div>
                                <div class="comment">

                                    <i class="fa fa-commenting-o" aria-hidden="true" th:onclick="'com('+${post.getId()}+', '+${post.getNoComments()}+')'">
                                        <span th:text="${post.getNoComments()}"></span>
                                    </i>
                                </div>
                                <div class="edit">
                                    <i class="fa fa-edit" aria-hidden="true" th:onclick="'edit('+${post.getId()}+')'">
                                    </i>
                                </div>
                                <div class="delete">
                                    <i class="fa fa-remove" aria-hidden="true" id="delete" th:onclick="'del('+${post.getId()}+')'">
                                    </i>
                                </div>
                            </div>
                            <div class="row" style="margin-left: 50px; width: 100%">
                                <form th:action="@{/processComment}" th:object="${commentData}" method="POST">
                                    <input style="display:none" type="text" name="postId" th:value="${post.getId()}"/>
                                    <textarea style="width: 30rem"
                                              name="comment"
                                              th:field="*{comment}"
                                              class="form-control drag"
                                              placeholder="What's on your mind?"
                                              required
                                    ></textarea>
                                    <button type="submit" class="btn btn-primary btn-md mt-3 btn-block commentbut">
                                        Comment
                                    </button><br/>
                                </form>
                            </div>
                        </div>
                    </span>

                </div>
            </div>
            <div class="col-lg-3 third">
                <div class="postArea">
                    <form th:action="@{/postProcessing}" th:object="${post}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Title</label>
                            <input
                                    type="text"
                                    name="title"
                                    th:field="*{title}"
                                    class="form-control"
                                    id="post-title"
                                    placeholder="Post Title"
                                    required
                            />
                        </div>
                        <div class="mb-2">
                        <textarea
                                style="border-radius: 30px"
                                name="body"
                                th:field="*{body}"
                                id="post"
                                cols="30"
                                rows="2"
                                class="form-control"
                                aria-describedby="emailHelp"
                                placeholder="Whats on your mind"
                                required
                        ></textarea>
                        </div>
                        <div class="row post-buttons mb-4">
                            <div class="col-md-6 col-btn">
                                <label class="form-label" for="customFile">Photo</label>
                                <input type="file" name="file" class="form-control" id="customFile"/>
                            </div>
                            <div class="col-md-6 col-btn">
                                <p></p>
                                <button type="submit" class="btn btn-primary btn-md mt-3 btn-block">
                                    Post
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script
            src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/aed9ef824b.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{js/home.js}"></script>
</body>
</html>
